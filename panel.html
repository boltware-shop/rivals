<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Staff Panel</title>
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .login {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #7289da;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Staff Panel Login</h2>
        <input type="password" id="password" placeholder="Enter Code">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="panel">
        <h1>Welcome, Ant</h1>
        <img id="pfp" src="" alt="Profile Picture" width="100" height="100" style="border-radius: 50%;">
        <div class="panel">
            <button class="btn" onclick="fakeAction('ban')">Ban User</button>
            <button class="btn" onclick="fakeAction('unban')">Unban User</button>
            <button class="btn" onclick="fakeAction('kick')">Kick User</button>
            <button class="btn" onclick="fakeAction('logs')">View Logs</button>
            <button class="btn" onclick="fakeAction('chat')">Staff Communication</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const pfpUrl = "https://your-image-link.com"; // Change to your custom PFP link
        document.getElementById("pfp").src = pfpUrl;
        
        function login() {
            const code = document.getElementById("password").value;
            if (code === "832952385923") {
                document.querySelector(".login").style.display = "none";
                document.getElementById("panel").style.display = "block";
            } else {
                alert("Incorrect Code");
            }
        }
        
        function fakeAction(action) {
            document.getElementById("status").innerText = `Successfully performed ${action} action.`;
        }
    </script>
</body>
</html>
